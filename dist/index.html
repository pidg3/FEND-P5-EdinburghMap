<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Edinburgh Place Finder</title>

	<link rel="shortcut icon" href="../images/scottish-flag.png">

	<link rel="stylesheet" href="styles/all-styles.min.css"/>

	<!-- Include fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css"> 

</head>

<body>
	<div class="menu-container"> <!-- Shown off-screen initially -->
		<div id="menu">
			<p data-bind="text: currentSearch" class="place-type"></p>
			<hr>
			<div data-bind="foreach: displayList">
				<div class="place-container">
					<div data-bind="text: $data, click: $root.placeClick" class="place-name"></div><i data-bind="click: $root.toggleFavourite, css: { 'star-yellow': $root.favourites().indexOf($data) >= 0 }" class="fa fa-star star-menu"></i>
				</div>
			</div>
		</div>
	</div>
	<div class="top-bar">
		<i id="toggle-menu" class="fa fa-bars fa-3x"></i>

		<div class="search-container">
		    <form data-bind="submit: searchBox" id="search-box">
			    <input type="search" id="search" data-bind="value: searchQuery">
			    <span data-bind="click: searchBox" class="icon"><i class="fa fa-search"></i></span>
				<submit>
		    </form>
		  </div>
	</div>

	<div class="favourites-temp" data-bind="foreach: favourites">
			<p data-bind="text: $data">
	</div>

	<!-- Main map container -->
	<div id="map"></div>

	<!-- Map infoWindow template -->
	<script type="text/html" id="infoWindow-template">
		<h4 data-bind="text: name"></h4> 
		<i class="fa fa-star info-star" data-bind="css: { 'star-yellow': $parent.favourites().indexOf(name) >= 0 }, click: $root.toggleFavourite.bind(this, name)"></i><br> <!-- bind needed to prevent calling click function on load -->
		<p class="info-copy" data-bind="text: copy"></p> 
		<a data-bind="attr: { href: url }" target="_blank">Full review</a> 
		<img class="info-photo" data-bind="attr: { src: photo }" alt="Place Image"></img> 
		<img class="info-rating" data-bind="attr: { src: rating }"></img> 
		<a data-bind="attr: { href: mapLink }, text: address" target="_blank"></a> 
		<img class="info-yelp" src="../images/yelp_powered_btn_dark.png" ></img> 
	</script>

	<script src="js/all-js.min.js"></script>


    <!-- Loads map and calls back container function in main.js
    Must come last as main.js needs to have loaded to be called back -->	
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKaSn7cGU9ER9KVO63fCTQFOPUnOg1q9U&callback=mapApp&libraries=places">
    </script>

  
</body>
