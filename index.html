<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Edinburgh Place Finder</title>

	<link rel="shortcut icon" href="scottish-flag.png">

	<!-- Include custom styles -->
	<link rel="stylesheet" href="styles.css"> 

	<!-- Include icon libraries -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

	<!-- Include animations -->
	<link rel="stylesheet" href="animate.css">

	<!-- Include fonts -->
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'> 

</head>

<body>
	<div class="menu-container"> <!-- Shown off-screen initially -->
		<div id="menu">
			<p data-bind="text: currentSearch" class="place-type"></p>
			<hr>
			<div data-bind="foreach: displayList" class="place-list">
				<p data-bind="text: $data, click: $root.placeClick"></p> <!-- TODO - add clickable -->
			</div>
		</div>
	</div>
	<div class="top-bar">
		<i id="toggle-menu" class="fa fa-bars fa-3x"></i>

		<div class="search-container">
		    <form data-bind="submit: searchBox" id="search-box">
			    <input type="search" id="search" data-bind="value: searchQuery">
			    <span data-bind="click: searchBox"class="icon"><i class="fa fa-search"></i></span>
				<submit>
		    </form>
		  </div>
	</div>

	<div id="map"></div> <!-- Main map holder -->
	
	<!-- Knockout scripts -->
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>

    <script src='jquery.min.js'></script>

    <!-- Required to generate oAuth signatre for Yelp -->
    <script src='oauth-signature.min.js'></script>

    <!-- Main scripts -->
    <script src="main.js"></script>

    <!-- Loads map and calls back container function in main.js
    Must come last as main.js needs to have loaded to be called back -->	
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKaSn7cGU9ER9KVO63fCTQFOPUnOg1q9U&callback=mapApp&libraries=places">
    </script>

  
</body>
