<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Edinburgh Place Finder</title>

	<link rel="shortcut icon" href="../images/scottish-flag.png">

	<!-- build:css styles/all-styles.min.css -->

	<!-- Include custom styles -->
	<link rel="stylesheet" href="styles/styles.css"> 

	<!-- Include icon libraries -->
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">

	<!-- Include animations -->
	<link rel="stylesheet" href="../bower_components/animate.css/animate.css">

	<!-- /build -->

	<!-- Include fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css"> 

</head>

<body>

	<!-- ======== Interface drop-downs: initially hidden ======== -->

	<div class="interface-container"> <!-- Main menu -->
		<div id="menu">
			<p data-bind="text: currentSearch" class="menu-heading"></p>
			<hr>
			<div data-bind="foreach: displayList" id="search-display">
				<div class="place-container">
					<div data-bind="text: $data.name, click: function(data, event) { $root.placeClick($data.key) }" class="place-name"></div><i data-bind="click: function(data, event) { $root.menuFavourite($data) }, css: { 'star-yellow': $root.favouriteChecker($data.key) === true }" class="fa fa-star star-menu"></i> <!-- Pass index -->
				</div>
			</div>
			<div id="search-loading" class="hidden">
				<i class="fa fa-refresh fa-spin"></i>
			</div>

		</div>
	</div>
	<div class="interface-container"> <!-- Favourites list -->
		<div id="favourites">
			<p class="menu-heading">Favourite Places</p>
			<i class="fa fa-filter" data-bind="click: toggleFilter"></i>
			<hr>
			<div data-bind="css: { 'hidden': toggleFilterSwitcher() === false }">
			    <input type="search" id="search" data-bind="value: currentFilter">
				<hr>
		    </div>
			<div data-bind="foreach: viewModelFavourites">
				<div class="place-container">
					<div data-bind="text: $data.name, click: function(data, event) { $root.placeClick($data.key) }" class="place-name"></div><i data-bind="click: function(data, event) { $root.menuFavourite($data) }" class="fa fa-times"></i>
				</div>
			</div>

		</div>
	</div>

	<!-- ======== Top bar, containing interface icons and search box ======== -->

	<div class="top-bar">
		<i id="toggle-menu" class="fa fa-bars fa-3x"></i>
		<i id="toggle-favourites" class="fa fa-star fa-3x"></i>
		<i id="clear-markers" class="fa fa-times fa-3x" data-bind="click: clearMarkers"></i> <!-- TODO - remote temp icon, for debug only -->

		<div class="search-container">
		    <form data-bind="submit: searchBox" id="search-box">
			    <input type="search" id="search" data-bind="value: searchQuery">
			    <span data-bind="click: searchBox" class="icon"><i class="fa fa-search"></i></span>
				<submit>
		    </form>
		</div>

	</div>

	<!-- ======== Main map container ======== -->

	<div id="map" class="map" data-bind="style: { display: errorToggle() === 1 ? 'none' : 'block' }"></div>

	<!-- ======== Error handler ======== -->
	
	<div class="error-handler" id="error-handler" data-bind="style: { display: errorToggle() === 1 ? 'block' : 'none' }">
		<h4>Something went wrong</h4>
		<p>Sorry. <span data-bind="text: errorMessage"></span></p>
		<p>Try refreshing the page.</p>
	</div>

	<!-- ======== Map InfoWindow template ======== -->

	<script type="text/html" id="infoWindow-template">
		<h4 data-bind="text: name"></h4> 
		<i class="fa fa-star star-black" data-bind="click: function(data, event) { $root.toggleFavourite(name, ID, type) }, css: { 'star-yellow': $root.favouriteChecker(ID) === true }"></i><br> <!-- bind() needed to prevent calling click function on load -->
		<p class="info-copy" data-bind="text: copy"></p> 
		<a data-bind="attr: { href: url }" target="_blank">Full review</a> 
		<img class="info-photo" data-bind="attr: { src: photo }" alt="Place Image"></img> 
		<img class="info-rating" data-bind="attr: { src: rating }"></img> 
		<a data-bind="attr: { href: mapLink }, text: address" target="_blank"></a> 
		<img class="info-yelp" src="../images/yelp_powered_btn_dark.png" ></img> 
	</script>

	<!-- build:js js/all-js.min.js -->

	<!-- Knockout scripts -->
	<script src="../bower_components/knockout/dist/knockout.js"></script>

	<!-- jQuery scripts -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <!-- Required to generate oAuth signatre for Yelp -->
    <script src="../bower_components/oauth-signature/dist/oauth-signature.js"></script>

    <!-- Main scripts -->
    <script src="js/main.js"></script>

    <!-- /build -->

</body>
